<html>
<head>
<script type="text/javascript" src="/jquery-1.3.2.min.js"></script>
<script language="javascript" type="text/javascript">

function myFunction() {
	alert('Hello world');
}


var index = 0;
var links = ["/instruments/icon/Flute.png", "/instruments/icon/Viola.png"];
var images = ["/instruments/icon/Flute.png", "/instruments/icon/Viola.png"];

$(document).ready(
function(){
banner_rotate();
}
);

function banner_rotate(){
if (!$('#image-rotate').length){
$('#rotate').attr("href", links[index]);
$('#rotate').append("<img id=\"image-rotate\" src=\""+images[index]+"\" alt=\"\"/>");
}
setTimeout(doBannerFade, 1000);
}

function doBannerFade(){
$('#image-rotate').fadeOut(1250, function()
{
index++;
if (index == images.length){
index = 0;
}
$('#image-rotate').attr("src", images[index]);
$('#image-rotate').fadeIn(2150, function()

{
banner_rotate();
}
);
if (links[index] != "#removeAttr"){
$('#rotate').attr("href", links[index]);
} else {
$('#rotate').removeAttr("href");
}
}
);
}
</script>
</head>
<body>


<a id="rotate" style="border: 1;">initial</a>

<a href="javascript:myFunction();">Click here</a>

</body>
</html>
